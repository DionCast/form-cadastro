<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/Sign up-bro.svg" alt="">
        </div>

        <div class="form">
            
            <form action="#">

                <div class="form-header">

                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required >
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="password">Digite sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="password" placeholder="Digite sua senha novamente" required>
                    </div>
                    

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">

                        <div class="gender-input">
                        <input id="man" type="radio" name="gender" >
                        <label for="man">Masculino</label>
                        </div>

                        <div class="gender-input">
                        <input id="female" type="radio" name="gender" >
                        <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender" >
                        <label for="others">Outros</label>
                        </div>
                        
                        <div class="gender-input">
                        <input id="not" type="radio" name="gender" >
                        <label for="not">Prefiro não dizer</label>
                        </div>

                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
